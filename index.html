<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yasmin Esteves Estética</title>
</head>
<body>
    
    <div class="Fundo">
                
        <h1 class="Cadastro">Agendamento</h1>
        <class class="inputbox">
            <input type="text" name=" Nome"  class="inputuser" placeholder="Nome completo" required />
            <br><br/>
        </class>
                        
        <class class="inputbox">
            <input type="text"  id="Idade" class="inputuser" placeholder="Idade" required />
            <br><br/>
        </class>

        <class class="inputdate">
            <input type="datetime-local" name="datahora" id="Date" class="caixa-texto" />
            <br></br>
        </class>
                        
        <class class="inputbox">
        <input list="browsers" name="browser" id="browser" placeholder="Tipo de procedimento" class="inputuser" required />
        <datalist id="browsers">
        <option value="Manicure">
        <option value="Pédicure">
        <option value="Manicure e Pédicure">
        </class>
        <br></br>
                        
        <class class="inputbotao">
            <button>Enviar</button>
        </class>
               
    </div>

</body>
</html>
